<form action="<%= action %>" method="GET">
    <p><label>URL:</label> <input type="text" name="url" /></p>
    <p><label>Manifest: </label><select name="id">
    <% manifests.forEach(function(manifest){ %>
        <option value="<%= manifest.ManifestID %>"><%= manifest.ManifestName %></option>
    <% }); %>
    <option value="new">New Manifest</option>
    </select>
    </p>
    <input type="submit" value="Add" />
</form>
